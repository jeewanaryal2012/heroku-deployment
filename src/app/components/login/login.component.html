<div class="login-form-wrapper container container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>Login</h2>
      <form [formGroup]="loginForm" class="login-form">
        <div class="form-group">
          <mat-form-field appearance="outline" class="col-md-12">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="userName" autocomplete="off">
          </mat-form-field>

        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="col-md-12">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Placeholder" formControlName="password">
          </mat-form-field>
        </div>
        <div class="form-group p-3">
          <button [disabled]="loading" class="btn btn-link" (click)="onSubmit($event)">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <button [disabled]="loading" class="btn btn-link">
            <a routerLink="/register" routerLinkActive="">Register</a>
          </button>
          <!-- <a routerLink="/" routerLinkActive="" (click)="onSubmit($event)">Login</a>
          <a routerLink="/register" routerLinkActive="">Register</a> -->
        </div>
      </form>
    </div>
  </div>
</div>
