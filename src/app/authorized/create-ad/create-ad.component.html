<div class="login-form-wrapper container container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h2>Create Your Advertisement</h2>
            <form [formGroup]="loginForm" class="login-form">
                <div class="form-group m-0">
                    <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Headline</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="headline" autocomplete="off">
                    </mat-form-field>

                </div>
                <div class="form-group m-0">
                    <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Description</mat-label>
                        <input type="password" matInput placeholder="Placeholder" formControlName="description">
                    </mat-form-field>
                </div>

                <div>
                    <input type="file" ng2FileSelect [uploader]="uploader" multiple
                        (onFileSelected)="onFileSelected($event)" /><br />
                    <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
                        [disabled]="!uploader.getNotUploadedItems().length">
                        <span class="glyphicon glyphicon-upload"></span> Upload all
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="file-upload">
    <input type="file" name="image" ng2FileSelect [uploader]="uploader2" multiple
        accept="image/x-png,image/gif,image/jpeg" />
    <button type="button" (click)="uploader2.uploadAll()" [disabled]="!uploader2.getNotUploadedItems().length">
        Upload
    </button>
</div>
